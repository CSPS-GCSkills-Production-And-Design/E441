<h2>LAT COUPLES</h2>
<p>About&nbsp;1.9&nbsp;million Canadians, or just  over&nbsp;7% of the population aged&nbsp;20&nbsp;and over, said that they were  in a couple relationship with someone in&nbsp;2011, but lived at separate  addresses.</p>
<p>These relationships, often referred to as  &quot;non-cohabiting&quot; couples or &quot;living apart together&quot; (LAT) couples, are increasingly  tracked by statistical agencies around the world to get a better sense of the  living arrangements of couples.</p>
<p> About&nbsp;14.3&nbsp;million people  aged&nbsp;20&nbsp;and over, or&nbsp;55% of the population, were married and  living under the same roof. Another&nbsp;3.2&nbsp;million were in a common-law  relationship, and&nbsp;6.4&nbsp;million reported that they did not have a  partner.</p>
<p> About&nbsp;42%  of adults aged&nbsp;20&nbsp;and over reported they were in a LAT couple because they  were compelled by &quot;circumstances.&rdquo; Others (39%) suggested they were in it  by &quot;choice.&quot;</p>
<p> Adults for  whom the relationship was a matter of choice were asked to specify the main  reason they had opted for it. Nearly half (48%) said they were &quot;not yet  ready to live together,&quot; while&nbsp;28% cited the desire to &quot;keep  independence.&rdquo;</p>
<p> Older individuals, however, were more likely to  be in a LAT couple  by choice. Of all individuals aged&nbsp;60&nbsp;and over who were in a LAT couple,&nbsp;about one third  indicated that they had chosen this type of relationship to maintain  independence. </p>
<p> Living apart did not always mean long  distances. In&nbsp;2011,&nbsp;20% of people in a LAT couple lived at least a one-hour drive from  their partner,&nbsp;34% lived between a&nbsp;30- and&nbsp;60-minute drive away,  and&nbsp;45% of LAT couples lived in the same neighbourhood.</p>
<p>People  aged&nbsp;60&nbsp;and over had a greater tendency to live in the same  neighbourhood as their LAT partner.</p>
<p class="reference">Adapted from the <a href="#" class="external" data-ext="ext-sc-4">Study: Living apart together</a>.</p>
