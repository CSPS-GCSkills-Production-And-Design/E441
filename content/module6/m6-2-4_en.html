                        <p>Mario decided to take better  care of himself. So, in January, as his New Year&rsquo;s resolution, he signed up for  an aerobic dance class. He arrived on time and in the right place for the first  class, full of determination and extremely motivated. The people seemed really  nice, and the instructor seemed very caring. The first exercise was relatively  simple, and the music was great. Mario really enjoyed his first class.</p>
<p>In his second class, Mario&rsquo;s  neighbour was there. She explained that Mario was doing the exercise wrong. She  showed him how to do it correctly. This went on and on, with Mario&rsquo;s neighbour  constantly criticizing his technique. At first Mario appreciated the help, but  after a while, it began to drag him down. </p>
<p>He asked the instructor if  he could take a different course, but she said that there were no other spots  available, so Mario would have to stay in the current course until the end of  the session. Mario&rsquo;s neighbour was so happy because she enjoyed helping him,  but Mario was getting tired of the criticism and started to lose his  enthusiasm.</p>
