                       <p>Mario  often earns compliments for his analytical thinking and for being a good  listener. He is usually very effective in meetings. In one of them, all the participants  were complaining about the quality of work done by one of the companies they  had hired and about all of the corrections that were needed. Mario was the only  one who didn&rsquo;t say anything. He listened carefully to all of the comments his  colleagues made, and figured out the amount of work that would be required to  get the desired result. The company had put in a lot of work to produce what  they had delivered, and negotiations with them over changes were always  difficult. All of Mario&rsquo;s colleagues were stressed and a little disillusioned.  When one of them asked what he thought, Mario outlined the reasons he thought  they should not use this company for the changes.</p>
