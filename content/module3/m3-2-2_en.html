                        <dl class="nobold">
                        <dt>Question:</dt>
                        <dd>In your opinion, is overtime a good thing for employees?</dd>
                        <dt>Mark’s answer:</dt><dd>I don’t really believe in overtime, especially when an employee does a lot of it over an extended period of time. In my opinion, it’s important to take a step back from work now and then to re-energize and re-focus. This makes you better able to complete the task at hand. I also think that people who always do a lot of overtime have a problem with time management and self-confidence. You know, they tend to be the kinds of people who have to check everything three or four times to make sure it’s right. I am of the opinion that these kinds of people have a problem trusting colleagues to do the job right and feel the need to check everyone else’s work. What I think is a lot of overtime is caused by this lack of trust in others. Of course, there are always situations where overtime is unavoidable, but as far as I am concerned, they should be exceptional circumstances. Instances where people have to work overtime should be few and far between. I believe working overtime too often and for too long is bad for the health of employees.</dd></dl>
