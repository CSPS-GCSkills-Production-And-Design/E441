<dl class="nobold">
                        <dt>Question posée à Danny :</dt>
                        <dd>De plus en plus de gestes quotidiens, nous font croire qu’on vit dans une société axée sur l’individu plutôt que sur la collectivité. Pourtant, les gens descendent encore dans la rue pour manifester contre la pauvreté et se mobilisent lorsqu’il y a des catastrophes naturelles. Selon toi, est-ce qu’on vit dans un monde de plus en plus individualiste?</dd>
                        <dt>Réponse de Danny :</dt><dd>Oui, j’aurais tendance à croire qu’on vit dans un monde de plus en plus individualiste. Il y a plusieurs indicateurs dans la société qui m’incitent à penser comme ça. On voit de plus en plus d’automobiles à un seul passager et c’est à qui aurait le droit de passage en premier. Le «&nbsp;moi d’abord&nbsp;» semble bien à la mode. J’irais même jusqu’à dire que dans nos milieux de travail aussi, c’est plus individualiste qu’avant. Des fois, je me dis que ce n’est pas normal qu’on ait à nous rappeler tout le temps l’importance du travail en équipe. On dirait que le travail d’équipe n’est plus quelque chose de naturel comme ce l’était auparavant. Pour ce qui est de l’entraide lors de catastrophes naturelles, je dirais que c’est vrai que ça mobilise des masses impressionnantes de personnes, mais c’est toujours pour de très courtes durées. Les gens se désintéressent rapidement de la situation et chacun retourne à ses occupations quotidiennes. Je pense que les mouvements de masse sont un phénomène intéressant et positif dans l’ensemble, mais je ne suis pas convaincue qu’on vit dans une société axée sur les autres.</dd></dl>
