                        <dl class="nobold">
                        <dt>Question:</dt>
                        <dd>More and more, everyday actions make us believe that we live in a society based on the individual rather than on the community. However, people still take to the streets to demonstrate against poverty and injustice. In your opinion, do we live in a world that is becoming increasingly individualistic?</dd>
                        <dt>Opinion:</dt><dd>Yes, I tend to believe that we live in a world that is becoming more individualistic. There are several signs that point to this. For example, we see more and more cars with only one person in them, and people are more likely to cut each other off rather than yielding the right of way. This “me-first” attitude has become prevalent. I would also like to say that my workplace seems more individualistic than in the past. Sometimes I even have to remind myself of the importance of teamwork. I don’t believe that this is normal. Since we work in silos more than ever, it seems that teamwork does not come as naturally as it used to. As for demonstrations, they might gather an impressive number of people, but they don’t last very long. People lose interest very quickly and go back to their everyday lives. I think the fact that people are willing to protest on someone else’s behalf is a positive sign, but I am not convinced that it shows we live in a community-based society.</dd></dl>
