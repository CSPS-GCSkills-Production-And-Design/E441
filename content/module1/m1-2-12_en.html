						<dl class="dialogue">
                        <dt>John</dt><dd>Personally, I think we need to learn Mandarin because we're going to have more and more economic exchanges with China in the near future.</dd>
                        <dt>Alice</dt><dd>That's true; however, it's an incredibly difficult language to learn and just imagine how hard it will be to maintain your level after you have learned it. It certainly won't be easy.</dd>
                        <dt>Joanne</dt><dd>I agree with what you're saying Alice. That's why I think it's more sensible to learn Spanish. Compared to Mandarin, we can learn Spanish more quickly, and we already have a lot of trade with Spanish-speaking countries.</dd>
                        <dt>Alice</dt><dd>That's for sure, and it's easy to practise when we go south in the winter. Canadians go to Latin America more often than they go to China.</dd>
                        <dt>John</dt><dd>But it also depends on where you live in Canada. Out West, there are probably a lot more opportunities to speak Mandarin than there are here because there is a very large Chinese community.</dd>
                        <dt>Johanne</dt><dd>In an article I read, it suggested that German is the most useful language to learn because of trade.</dd>
                        <dt>John</dt><dd>But where was the article written? That might make sense for people in Europe, but their economic and geographic situations are very different from ours.</dd>
                        <dt>Johanne</dt><dd>What you're saying makes sense. It's true that I didn't pay much attention to where the article was written.</dd>
