						<p>According to a study of radio listening time by age group conducted by Statistics Canada, adult-contemporary music is the most listened to music in the "all ages" category. The next most popular category for listeners of all ages is Golden Oldies. It is interesting to note that men 18 and over show a preference for talk radio when compared to teens. It is possible that this is due to the fact that these stations include sports broadcasts. Interestingly, US stations are almost twice as popular with teens (4.9%) in comparison with adult men (2.8%) or adult women (2.4%). Not surprisingly, contemporary music is significantly more popular with teens (27.3%) than it is with either adult men (8.2%) or adult women (8.1%). The least listened to music on the radio is dance music with a rate of only 0.6% among listeners of all ages.</p>
