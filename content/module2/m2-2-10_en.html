                        <!-- InstanceBeginEditable name="transcript" -->
						<dl class="dialogue mrgn-bttm-0">
                        <dt>Joey</dt><dd>You wanted to see me, Mike?</dd>
                        <dt>Mike</dt><dd>Yes, come in and have a seat. Listen, it’s nothing very serious, but I thought it would be a good idea to talk to you right away.</dd>
                        <dt>Joey</dt><dd>Fine. Have I done something wrong?</dd>
                        <dt>Mike</dt><dd>No, no, nothing wrong, but we agreed at the outset that if I see something in your work which you should maybe fix, well, I should tell you.</dd>
                        <dt>Joey</dt><dd>Okay, I’m listening.</dd>
                        <dt>Mike</dt><dd>Well, what I have to say is precisely about listening, Joey. I don’t think you should be texting during meetings. That can annoy the people who are speaking.</dd>
                        <dt>Joey</dt><dd>But I am listening to them; I’m listening all the time. I can text and listen at the same time. I do it a lot. </dd>
                        <dt>Mike</dt><dd>Maybe you can, but if I were you, I’d stop doing it. There’s been talk that the new guy doesn’t seem very interested during meetings. </dd>
                        </dl>
                        <p>Two weeks later</p>
                        <dl class="dialogue">
                        <dt>Mike</dt><dd>I warned you, Joey, and you should have listened when I said you should stop playing with your phone during meetings.</dd>
                        <dt>Joey</dt><dd>I know. I didn’t listen to you, but really, I think the Director could have waited and told me in private that she wouldn’t stand for it. I could have explained that I can do two things at once. </dd>
                        <dt>Mike</dt><dd>It’s not a question of what you’re able to do, Joey. It’s a matter of respect. </dd>
                        <dt>Joey</dt><dd>My friends and I respect each other, but we’re on our phones all the time. I think it’s generational. </dd>
                        <dt>Mike</dt><dd>It doesn’t matter. The fact is, you need to understand that the image you project at a meeting is very important in a workplace. You wanted my advice, so I’m giving it. If I were you, I’d leave my phone at my desk during meetings. That way, you’d avoid a lot of problems. </dd>
                        <dt>Joey</dt><dd>That’s for sure. I don’t really agree, but if it annoys people that much, I’ll do what you suggest. Still, speaking of respect, I wish I’d been treated with more of it at that meeting. She could have waited until after the meeting to talk to me. </dd>
                        </dl>
