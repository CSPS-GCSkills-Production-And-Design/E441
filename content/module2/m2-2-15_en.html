                        <!-- InstanceBeginEditable name="transcript" -->
						<dl class="dialogue">
                        <dt>Sam</dt><dd>Hi, Amelia.</dd>
                        <dt>Amilia</dt><dd>Hi, Sam. Come in.</dd>
                        <dt>Sam</dt><dd>I see you’re on Twitter®.</dd>
                        <dt>Amilia</dt><dd>Yes, I just saw an interesting job ad and I want to send it to a colleague who I think would be interested.</dd>
                        <dt>Sam</dt><dd>Do you use Twitter® a lot?</dd>
                        <dt>Amilia</dt><dd>Yeah, I think it’s great. Don’t you?</dd>
                        <dt>Sam</dt><dd>I have to admit I’m not crazy about social media.</dd>
                        <dt>Amilia</dt><dd>But Sam, how do you keep up with what’s going on around you?</dd>
                        <dt>Sam</dt><dd>I talk to people, and frankly I don’t get the feeling I’m missing much. </dd>
                        <dt>Amilia</dt><dd>You should open an account. I could send you interesting job ads when I see them. You’re looking to be promoted, aren’t you?</dd>
                        <dt>Sam</dt><dd>That’s true.</dd>
                        <dt>Amilia</dt><dd>You should try to expand your network of contacts. Sign up on at least one network. You don’t need to be super active or spend a lot of time on it. Have you thought about LinkedIn®? </dd>
                        <dt>Sam</dt><dd>Not really.</dd>
                        <dt>Amilia</dt><dd>Well, if I were you, I wouldn’t wait a single minute more. Far be it for me to tell you what to do, but it would be a good idea to show at least some interest in new technologies if you want to be promoted. They’re an integral part of the workplace.</dd>
                        <dt>Sam</dt><dd>Yeah, I know. So you think I should sign up on LinkedIn®?</dd>
                        <dt>Amilia</dt><dd>You really ought to join one network to start with, and LinkedIn® would be a good choice, but there are plenty of others. You could share your CV with a lot of people this way.</dd>
                        <dt>Sam</dt><dd>What I like about visiting you, Amelia, is that I always get lots of advice .&nbsp;.&nbsp;.  even when I don’t ask for it.</dd>
                        <dt>Amilia</dt><dd>I can’t help myself; I’m really into technology.</dd>
                        <dt>Sam</dt><dd>I can see that.</dd>
