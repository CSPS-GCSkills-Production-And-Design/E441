                        <!-- InstanceBeginEditable name="transcript" -->
						<dl class="dialogue">
                        <dt>Sabrina</dt><dd>As you know Sebastian, I am going to be away for a period of time and, since you have already replaced me here and there over the past few months, and all went well, I thought that you could do it again.</dd>
                        <dt>Sebastian</dt><dd>That’s very flattering Sabrina, but I don’t know if it will be possible.</dd>
                        <dt>Sabrina</dt><dd>No? What’s going on? You’re not interested?</dd>
                        <dt>Sebastian</dt><dd>I am interested, but I don’t think it would be very good for team spirit.</dd>
                        <dt>Sabrina</dt><dd>What do you mean it wouldn’t be very good for team spirit?</dd>
                        <dt>Sebastian</dt><dd>Since I’ve already had my turn, perhaps it would be better to give the opportunity to someone else.</dd>
                        <dt>Sabrina</dt><dd>Frankly, I’m surprised at your reaction since you seemed very happy to replace me until not so long ago. Has something happened that I should perhaps know about?</dd>
                        <dt>Sebastian</dt><dd>I didn’t want to have to talk about it, but yes. Some of my co-workers are frustrated and jealous due to the fact that I’ve replaced you and they haven’t. I don’t want to cause any friction.</dd>
                        <dt>Sabrina</dt><dd>To the point where you would turn down an interesting and rewarding experience? Come now, that doesn’t make much sense.</dd>
                        <dt>Sebastian</dt><dd>I don’t want to have to deal with my co-workers’ jealousy; it’s unpleasant.</dd>
                        <dt>Sabrina</dt><dd>First of all, regardless of what you do during your career, there will always be jealous people. Therefore, it’s really not worth worrying about. Furthermore, that’s not a very professional attitude on their part. If I need to, I’ll talk to them about it.</dd>
                        <dt>Sebastian</dt><dd>Hmm, I would prefer that you didn’t. I think it might just make the situation worse.</dd>
                        <dt>Sabrina</dt><dd>Listen. I have a meeting I have to go to, but this isn’t over. We’ll talk about this more tomorrow morning.</dd>
                        </dl>
