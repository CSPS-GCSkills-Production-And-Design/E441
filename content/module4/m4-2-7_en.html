                             <p>Since 1988, the world famous Musical Ride Branch has proudly offered a two-week Mounted Police Seminar to outside Mounted Law Enforcement Units. The seminar takes place three times a year, between February and April, in Ottawa, Ontario at the Canadian Police College, Musical Ride Stables. During the seminar, qualified staff/instructors, who are responsible for training all our horses and riders, are available to you. By opening our doors to our national and international law enforcement partners, the RCMP Musical Ride Branch gives qualified candidates the opportunity to receive free horsemanship training, with the full use of our facilities, horses and trainers at our equestrian centre.</p>
						<p>There is no charge for the seminar; however, candidates are responsible for their own travel costs, including transportation to and from the seminar, accommodations, meals and vehicle rentals if necessary. Free parking is available for course candidates at the Canadian Police College where the seminar takes place. Meals can also be purchased on-site at the cafeteria. Candidates are free to choose their accommodations; however, special rates can be obtained for local full service hotels conveniently located near the seminar and within walking distance to shopping and restaurants.</p>
